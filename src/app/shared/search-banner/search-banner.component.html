<section class="search-banner-wrapper">
  <div class="search-banner-card">

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-banner-form">

      <!-- Fila superior -->
      <div class="row g-3 mb-3 align-items-stretch">
        
        <div class="col-12 col-lg-6">
          <input
            type="text"
            formControlName="query"
            class="form-control input-pill"
            placeholder="Busca por destino o tÃ­tulo."
          />
        </div>

        <div class="col-6 col-lg-3">
          <select formControlName="category" class="form-select input-pill">
            <option *ngFor="let c of categories">{{ c }}</option>
          </select>
        </div>

        <div class="col-6 col-lg-3">
          <select formControlName="status" class="form-select input-pill">
            <option *ngFor="let s of statusOptions">{{ s }}</option>
          </select>
        </div>

      </div>

      <!-- Fila inferior -->
      <div class="row g-3 align-items-stretch">

        <div class="col-12 col-lg-3">
          <label>Fecha de inicio</label>
          <input
            type="date"
            formControlName="startDate"
            class="form-control input-pill"
          />
        </div>

        <div class="col-12 col-lg-3">
          <label>Fecha de fin</label>
          <input
            type="date"
            formControlName="endDate"
            class="form-control input-pill"
          />
        </div>

        <div class="col-12 col-lg-6 d-grid">
          <button class="btn search-btn">Buscar</button>
        </div>

      </div>

    </form>

  </div>
</section>
