<div class="profile-card">
  <h4 class="profile-title">Información personal</h4>

  <div class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">Teléfono</label>
      <input class="form-control" [(ngModel)]="user.telefono" [disabled]="!isEditing">
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label">Fecha nacimiento</label>
      <input class="form-control" type="date" [(ngModel)]="user.fecha_nacimiento" [disabled]="!isEditing">
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label">Ubicación</label>
      <input class="form-control" [(ngModel)]="user.ubicacion" [disabled]="!isEditing">
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label">Estilo viaje</label>
      <input class="form-control" [(ngModel)]="user.estilo_viaje" [disabled]="!isEditing">
    </div>
