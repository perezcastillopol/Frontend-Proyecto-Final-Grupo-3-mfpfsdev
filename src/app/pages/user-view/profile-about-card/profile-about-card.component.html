<div class="profile-card about-card">
  <h4 class="card-title">Sobre mí</h4>

  @if (isEditing) {
    <textarea
      class="form-control"
      [(ngModel)]="user.descripcion"
      rows="4"
      placeholder="Escribe algo sobre ti...">
    </textarea>
  } @else {
    @if (user.descripcion && user.descripcion.trim().length > 0) {
      <p class="card-text">{{ user.descripcion }}</p>
    } @else {
      <p class="card-text text-muted">Aún no has escrito nada sobre ti.</p>
    }
  }
</div>
