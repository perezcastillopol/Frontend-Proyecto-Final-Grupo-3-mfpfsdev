<div class="card-container">
  <div class="avatar-wrapper">
    <div class="avatar-circle">
      <!-- Aquí podrías meter un icono o imagen -->
    </div>
  </div>

  <div class="text-center mt-3">
    <!-- Nombre -->
    <input
      type="text"
      class="name-input"
      [readonly]="!isEditing"
      [formControl]="fullNameControl">

    <!-- Username -->
    <div class="username">
      @
      <input
        type="text"
        class="username-input"
        [readonly]="!isEditing"
        [formControl]="usernameControl">
    </div>

    <!-- Rating -->
    <div class="rating">
      {{ rating }} ★
    </div>
  </div>
</div>
