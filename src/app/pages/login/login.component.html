<div class="login-wrapper">
  <div class="login-card">

    <div class="login-header">
      <h2>Bienvenido a <span>TripBud</span></h2>
      <img src="/images/logo.png" alt="TripBud logo" class="login-logo" />
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <!-- Correo -->
      <div class="form-field">
        <label for="email">Correo</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Introduce tu correo."
        />

        <!-- Correo obligatorio -->
        <small
          *ngIf="
            loginForm.get('email')?.touched &&
            loginForm.get('email')?.hasError('required')
          "
        >
          El correo es obligatorio.
        </small>

        <!-- Formato inválido -->
        <small
          *ngIf="
            loginForm.get('email')?.touched &&
            loginForm.get('email')?.hasError('email')
          "
        >
          Introduce un correo válido.
        </small>
      </div>

      <!-- Contraseña -->
      <div class="form-field">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Introduce tu contraseña."
        />

        <!-- Contraseña obligatoria -->
        <small
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.hasError('required')
          "
        >
          La contraseña es obligatoria.
        </small>

        <!-- Longitud mínima -->
        <small
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.hasError('minlength')
          "
        >
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>

      <a class="forgot-link" href="#">Olvidé mi contraseña.</a>

      <!-- Botón de enviar -->
      <button
        class="btn-login"
        type="submit"
        [disabled]="loading || loginForm.invalid"
      >
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="register-text">
        ¿No tienes cuenta?
        <a routerLink="/register" class="register-link">Registrarse</a>
      </div>

      <!-- Error general de login -->
      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  </div>
</div>
